<main class="album-view container narrow">
  <section class="clearfix" ng-repeat="albumList in album.albumData">    
    <div class="column half">
      <img src="{{albumList.albumArtUrl}}" class="album-cover-art">
    </div>
    <div class="album-view-details column half">
      <h2 class="album-view-title">{{albumList.title}}</h2>
      <h3 class="album-view-artist">{{albumList.artist}}</h3>
      <h5 class="album-view-release-info">{{albumList.label + " " + albumList.year}}</h5>
    </div>
  </section>
  <section ng-repeat="songData in album.albumData.songs">
    <pre>{{songData|json}}</pre>
    <table class="album-view-song-list">    
      <tr class="album-view-song-item" ng-mouseover="hovered = true" ng-mouseleave="hovered = false">
        <td class="song-item-number">
          <span ng-show="!playing && !hovered">{{$index + 1}}</span>
          <a class="album-song-button" ng-show="!playing && hovered"><span class="ion-play"></span></a>
          <a class="album-song-button" ng-show="playing"><span class="ion-pause"></span></a>
        </td>
        <td class="song-item-title">{{songData.title}}</td>
        <td class="song-item-duration">{{songData.duration}}</td>
      </tr>
    </table>
  </section>
</main>

<ng-include src="'/templates/player_bar.html'"></ng-include>
